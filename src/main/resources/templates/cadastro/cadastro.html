<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sucesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXxUU3uL9/1Xz36Vejx0IEh/JofvwO59t9F1Z2/bkaD5pxAfmjyF7Y2t9r6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0LnPT6tiW0LM6yHsGEXEPRyRRy4Up7bTKdyYjj+m4cMoxWvL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro realizado com sucesso!</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="usuarios/cadastro" class="btn btn-success">Voltar ao Cadastro</a>
    </div>
</div>

</body>
</html>

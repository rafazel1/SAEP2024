<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cadastro de Usuário</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Cadastro de Usuário</h3>
                </div>
                <form id="form-cadastro">
                    <div class="card-body">
                        <!-- Campo Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                        </div>
                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <!-- Campo Senha -->
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite uma senha" required>
                        </div>
                        <!-- Botão de Cadastro -->
                        <button id="btn-cadastrar" class="btn btn-primary w-100" type="button">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('btn-cadastrar').addEventListener('click', async () => {
        const form = document.getElementById('form-cadastro');
        const formData = new FormData(form);

        try {
            const response = await fetch('/cadastrarUsuario', {
                method: 'POST',
                body: new URLSearchParams({
                    nome: formData.get('nome'),
                    email: formData.get('email'),
                    senha: formData.get('senha'),
                    dataCadastro: new Date().toISOString().split('T')[0]
                }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            });

            if (response.ok) {
                Swal.fire({
                    title: 'Sucesso!',
                    text: 'Usuário cadastrado com sucesso.',
                    icon: 'success'
                }).then(() => {
                    form.reset();
                });
            } else {
                Swal.fire({
                    title: 'Erro!',
                    text: 'Não foi possível cadastrar o usuário. Tente novamente.',
                    icon: 'error'
                });
            }
        } catch (error) {
            Swal.fire({
                title: 'Erro!',
                text: `Ocorreu um erro: ${error.message}`,
                icon: 'error'
            });
        }
    });
</script>
</body>
</html>
